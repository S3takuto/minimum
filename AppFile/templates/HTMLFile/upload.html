{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Upload Video</h2>

    <form action="/result" enctype="multipart/form-data" method="POST">
        <div class="form-check form-check-inline">
            <input type="file" name="video" accept="video/*"><br>

            <input type="radio" name="num" value="0" checked>./tmp/...<br>
            <input type="radio" name="num" value="1">./...<br>
            
            <input type="submit" value="Upload">
        </div>
    </form>
</div>
{% endblock %}
